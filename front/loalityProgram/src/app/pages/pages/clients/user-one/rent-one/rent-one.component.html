<div routerLink="/rent/{{rent.id}}" style="cursor: pointer" [ngClass]="{'leaved':rent.rentStatus=='LEAVED','paid':rent.rentStatus=='PAID','active':rent.rentStatus=='AWAIT'}" class="wrapper d-flex align-items-center justify-content-between">
  <h3>{{rent.date|DatePipe}}</h3>
  <h3>{{rent.timeOfStart}}</h3>
  <h3>{{rent.duration}}</h3>
</div>
