<div routerLink="/user/{{user.id}}" [ngClass]="{'bgRegular':!user.member,'bgMember':user.member}" class="content d-flex justify-content-between align-items-center">
  <div class="w-100 d-flex justify-content-start">
  <img src="{{user.imagePath|image}}" alt="">
  </div>
  <h2 class="text-center">{{user.name+' '+ user.surname}}</h2>
  <h2 class="text-right">{{user.phone}}</h2>
</div>
