<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="form d-flex justify-content-center align-items-center flex-column">
    <label class="d-flex flex-column">Логін <input #log type="text"></label>
    <label class="d-flex flex-column">Пароль <input #pass type="text"></label>
    <label class="d-flex  align-items-center">Запам'ятати <input #check type="checkbox" class="ml-3"></label>
    <button (click)="logIn(log.value,pass.value,check)">Авторизуватись</button>
  </div>
</div>
